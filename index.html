<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#section1" class="logo-link">PABAN RAI</a>
        </div>
        <div class="nav-links">
            
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div class="scroll-indicator">
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="scroll-container">
        <!-- Home section with first image -->
        <section class="scroll-section" id="section1">
            <div class="content">
                <h1>Modern Architecture</h1>
                <p>Scroll to explore our projects</p>
            </div>
        </section>

        <!-- Sections for each image -->
        <section class="scroll-section" id="section2"></section>
        <section class="scroll-section" id="section3"></section>
        <section class="scroll-section" id="section4"></section>
        <section class="scroll-section" id="section5"></section>
        <section class="scroll-section" id="section6"></section>
        <section class="scroll-section" id="section7"></section>
        <section class="scroll-section" id="section8"></section>
        <section class="scroll-section" id="section9"></section>
        <section class="scroll-section" id="section10"></section>
        <section class="scroll-section" id="section11"></section>
        <section class="scroll-section" id="section12"></section>

        <section class="scroll-section" id="section15"></section>

        <section class="scroll-section" id="section17"></section>
        <section class="scroll-section" id="section18"></section>
        <section class="scroll-section" id="sectionLast"></section>
        <section class="scroll-section" id="sectionLast2"></section>

        <section id="contact" class="contact-section">
            <div class="contact-content">
                <h2>Get in Touch</h2>
                <form id="contactForm">
                    <input type="text" placeholder="Name" required>
                    <input type="email" placeholder="Email" required>
                    <textarea placeholder="Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</html>
